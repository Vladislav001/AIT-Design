<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/administrationArea.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right ">
        <li><a href="/administrationArea" onclick="$('body').append('<form id=\'submitme\' method=\'GET\' action=\'/administrationArea\'></form>');$('#submitme').submit();return false;">Personal area</a></li>
        <li><a href="" onclick="$('body').append('<form id=\'submitme\' method=\'POST\' action=\'/logout\'></form>');$('#submitme').submit();return false;" title="Exit">Exit</a></li>
    </div>
  </div>
</nav>

<h1><b>AIT</b></h1>
<div class="card-row clearfix">

        <div class="col-md-6">
          <div class="card">
<form class="leftSide" name="cabinet_leftForm">
  <h3 class="welcomeUser">Welcome, <%=user.get('username')%></h3>
  <h5 class="listOfUsers">The list of users:</h5>
  <div class="users-bar">
  <% for(var i=0; i<links.length; i++) { %>
    <div class="user-bar"><a href="<%=links[i]%>"><%=usernames[i]%></a></div>
  <% } %>
  </div>

  <div class="chiefAdministrator">
  <br><br><br>
  <% if (user.username == "admin") { %>
  <li><a href="/personalArea" onclick="$('body').append('<form id=\'submitme\' method=\'GET\' action=\'/getAllUsersInJSON\'></form>');$('#submitme').submit();return false;">Список пользователей в JSON-формате</a></li>
  <br><br>
  <li><a href="/personalArea" onclick="$('body').append('<form id=\'submitme\' method=\'GET\' action=\'/dropDatabase\'></form>');$('#submitme').submit();return false;">ОЧИСТИТЬ БАЗУ ДАННЫХ</a></li>
  <% }  %>
</div>
</form>
  </div>
    </div>

    <div class="col-md-6">
      <div class="card">
<form class="form-addNewUser" name="cabinet_addNewUser">
    <h4>Username</h4>
    <div class="form-group">
      <input name="username" type="text" class="form-control" id="input-username" placeholder="Name">
    </div>
    <h4>Age</h4>
    <div class="form-group">
      <input name="age" type="text" class="form-control" id="input-age" placeholder="Age">
    </div>
    <h4>Gender</h4>
    <div class="form-group">
      <SELECT name="genderNewUser" type="text" class="form-control" id="input-genderNewUser" >
        <OPTION>Male</OPTION>
        <OPTION>Female</OPTION>
      </SELECT>
    </div>
    <div class="form-group">
      <label class="btn-addNewUser">
        <button type="submit" class="btn btn-primary" data-loading-text="Sending..."id="addNewUser">Add new user</button>
      </form>
        <span class="help-block error"></span>
        </label>
    </div>
</form>
</div>
  </div>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
